_schema-version: "3.1"
ID: DI84
description: A simple CAP project.
version: 1.0.0
modules:
- name: DI84-srv
  type: nodejs
  path: srv
  requires:
  - name: DI84-db
  - name: uaa_DI84
  provides:
  - name: DI84-api
    properties:
      srv-url: ${default-url}
  parameters:
    host: ${appname}
    buildpack: nodejs_buildpack
  build-parameters:
    ignore: [".env", "./node_modules"]
    builder: npm
  properties:
    CORS:
      - allowedOrigin:
        - host: '*'
- name: DI84-db-deployer
  type: hdb
  path: db
  requires:
  - name: DI84-db
  parameters:
    ignore: [".env", "./node_modules"]
    buildpack: nodejs_buildpack
- name: DI84-destination-content
  type: com.sap.application.content
  requires:
  - name: DI84-destination-service
    parameters:
      content-target: true
  - name: DI84_html_repo_host
    parameters:
      service-key:
        name: DI84_html_repo_host-key
  - name: uaa_DI84
    parameters:
      service-key:
        name: uaa_DI84-key
  parameters:
    content:
      instance:
        destinations:
        - Name: DI84_app_DI84_html_repo_host
          ServiceInstanceName: DI84-html5-app-host-service
          ServiceKeyName: DI84_html_repo_host-key
          sap.cloud.service: DI84.app
        - Authentication: OAuth2UserTokenExchange
          Name: DI84_app_uaa_DI84
          ServiceInstanceName: DI84-xsuaa-service
          ServiceKeyName: uaa_DI84-key
          sap.cloud.service: DI84.app
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: DI84-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: DI84_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - frontend.zip
      name: frontend
      target-path: resources/
- name: frontend
  type: html5
  path: app/frontend
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: DI84-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: DI84-destination-service
  type: org.cloudfoundry.managed-service
  requires:
    - name: DI84-api
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Name: srv-api
            Authentication: NoAuthentication
            ProxyType: Internet
            HTML5.ForwardAuthToken: true
            HTML5.DynamicDestination: true
            Type: HTTP
            URL: ~{DI84-api/srv-url}
            URL.headers.Access-Control-Allow-Origin: '*'
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: DI84-destination-service
    service-plan: lite
- name: DI84_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: DI84-html5-app-host-service
    service-plan: app-host
- name: uaa_DI84
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: DI84-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  appname: my-cool-app-001
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
